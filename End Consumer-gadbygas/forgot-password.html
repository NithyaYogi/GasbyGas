<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GasByGas</title>
    <style>
        /* Basic reset and styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.forgot-password-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 50px 20px;
    width: 450px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fc4f3f;
}

.input-group {
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: rgb(83, 81, 81);
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 13px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color:  #f34131;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 15px;
}

button:hover {
    background-color: #ff6f61;
}

p {
    text-align: center;
}

a {
    text-decoration: none;
    color: #fc4f3f;
    font-weight: bold;
    font-size: 15px;
}

a:hover {
    color: #d11605;
}

    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="resetEmail">Enter your registered email :</label>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
            <div>
                <p>Remembered your password? <a href="login.html">Back to Login</a></p>
            </div>
        </form>
    </div>
    <script>
        // Function to handle the forgot password form submission
document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the form from submitting normally for testing
    
    const email = document.getElementById('resetEmail').value;
    
    // Example: Log the email entered for testing (In production, you would send it to a backend)
    console.log(`Requesting password reset for email: ${email}`);
    
    // Simulate a successful reset request with an alert
    alert("A password reset link has been sent to your email.");
    
    // Redirect back to the login page after submitting
    window.location.href = "login.html"; // Redirect to the login page
});

    </script>
</body>
</html>
